<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddressBook</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">                             
	<link rel="stylesheet" href="styles/addressbook.css">
	<script src="scripts/addressbook.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Address Book</h1>
		</div>
		<div class="quickadd">
			<div class="row">
				<div class="col-md-6">
					<button id="QuickAdd">+ Add</button>
				</div>
				<div class="col-md-6 align-self-center">
					<input type="text" class="form-control" id="filter"  placeholder="Search Items...">
					<button id="cancleitem">cancle searched contacts</button>
				</div>
				
			</div>


			
		</div>
		<div class="quickaddForm">
			<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
			<label for="phone">Phone</label><input type="text" id="phone" class="formFields">
			<label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" style="margin-top: 0px; margin-bottom: 0px; height: 102px;" class="formFields"></textarea>
			<label for="city">City</label><input type="text" id="city" class="formFields">
			<label for="email">E-Mail</label><input type="text" id="email" class="formFields">
			<br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div>
		<div class="addbook">
			<!-- <div class="entry">
				<div class="name"><p>Sachin Bhatnagar</p></div>
				<div class="email"><p>sachin@frameboxx.in</p></div>
				<div class="phone"><p>9316523541</p></div>
				<div class="address"><p>House No. 8, Sector 10 - A</p></div>
				<div class="city"><p>Chandigarh</p></div>
				<div class="del"><a href="#">Delete</a></div>
			</div> -->
			
		</div>
	</div>
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-end">
		  <li class="page-item disabled page-link" id="prenum">Previous</li>
		  <li class="page-item page-link" id="pgnum">1</li>
		  <li class="page-item page-link" id="nxtnum">Next</li>
		</ul>
	  </nav>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
